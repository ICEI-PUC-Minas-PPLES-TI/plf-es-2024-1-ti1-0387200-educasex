<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">

        <div class="form">

            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="age">Idade</label>
                        <input id="age" type="number" name="age" placeholder="Digite sua idade" required>
                    </div>

                    <div class="input-box">
                        <label for="birthdate">Data de Nascimento</label>
                        <input id="birthdate" type="date" name="birthdate" required>
                    </div>                    
                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="Number">Celular</label>
                        <input id="Number" type="tel" name="Number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h4>Gênero</h4>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Feminino</label>
                        </div>
                
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Masculino</label>
                        </div>
                
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender" value="others" required>
                            <label for="others">Outros</label>
                        </div>
                
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender" value="prefer_not_to_say" required>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                
                    <div class="preference-inputs">
                        <div class="preference-title">
                            <h4>Preferência de Conteúdo</h4>
                        </div>

                        <div class="preference-group">
                            <div class="preference-input">
                                <input type="checkbox" id="articles" name="preference" value="articles">
                                <label for="articles">Artigos</label>
                            </div>
                    
                            <div class="preference-input">
                                <input type="checkbox" id="videos" name="preference" value="videos">
                                <label for="videos">Vídeos</label>
                            </div>
                    
                            <div class="preference-input">
                                <input type="checkbox" id="podcasts" name="preference" value="podcasts">
                                <label for="podcasts">Podcasts</label>
                            </div>
                    
                            <div class="preference-input">
                                <input type="checkbox" id="forum" name="preference" value="forum">
                                <label for="forum">Fórum</label>
                            </div>
                    
                            <div class="preference-input">
                                <input type="checkbox" id="quiz" name="preference" value="quiz">
                                <label for="quiz">Quiz</label>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>

                <div class="button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>

        </div>

    </div>
    
</body>

</html>
