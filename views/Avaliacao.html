<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Avaliação de conteúdo</title>
  <link rel="stylesheet" href="../assets/css/Avaliacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1a985785a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
  <nav>
    <span class="educa">
        <a href="paginaInicial.html">EducaSex</a>
        <i class="fa-solid fa-book"></i>
    </span>
    <ul>
        <li><a href="perfilaluno.html">Perfil</a></li>
    </ul>
</nav>
  </div>
  <div class="container">
    <div class="post">
      <div class="text">Obrigado por nos avaliar!</div>
    </div>
    <div class="star-widget">
      <div class="message">O que você achou do conteúdo?</div>
      <input type="radio" name="rate" id="rate-5" value="5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4" value="4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3" value="3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2" value="2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1" value="1">
      <label for="rate-1" class="fas fa-star"></label>
      <form action="#">
        <header></header>
        <div class="textarea">
          <textarea cols="30" placeholder="Descreva sua experiência.."></textarea>
        </div>
        <div class="btn-group">
          <div class="btn">
            <button type="submit">Avaliar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/Avaliacao.js"></script>
</body>
</html>
