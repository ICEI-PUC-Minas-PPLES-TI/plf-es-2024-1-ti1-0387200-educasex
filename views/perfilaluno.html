<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../assets/css/perfilaluno.css" />
	<title>Perfil do Aluno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- Script FontAwesome e BootsTrap-->
	<script src="https://kit.fontawesome.com/adc897de4b.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- Navegação do Usuario-->
	<nav class="nav">
		<span class="educa"> <a href="paginaInicial.html">EducaSex</a>
			<i class="fa-solid fa-book"></i></span>
		<ul>
            <li><a href="paginaInicial.html">Pagina Principal</a></li>
            <li><a href="perfilaluno.html">Perfil</a></li>
		</ul>
	</nav>
    <hr>

	<!-- Conteudo principal-->
	<main>
		<!-- Perfil do aluno-->
		<div class="container">

			<!-- Informações do aluno-->
			<div class="profile">
				<img src="../assets/imgs/aluno.jpg" alt="Foto de perfil do usuário" />
				<h1>Nome do Usuário</h1>
				<p>Localização</p>
			</div>

			<!-- Status do aluno-->
			<div class="stats">
				<div class="stat">
					<p><i class="fa-solid fa-check" style="color: #63E6BE;"></i>Quizzes resolvidos:</p>
					<p class="quiz">0</p>
				</div>
				<div class="stat">
					<p><i class="fa-solid fa-eye"></i>Aulas assistidas:</p>
					<p class="aula">0</p>
				</div>
			</div>
		</div>

		<!-- Aulas semanais do aluno-->
		<section class="classes">
			<h2>Aulas Da Semana</h2>
            <hr>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
						<th>Tema</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="AulaSemana0">DiaDaSemana</td>
						<td class="AulaHorario0">Horario</td>
						<td class="AulaTema0">Tema</td>
					</tr>
					<tr>
						<td class="AulaSemana1">DiaDaSemana</td>
						<td class="AulaHorario1">Horario</td>
						<td class="AulaTema1">Tema</td>
					</tr>
				</tbody>
			</table>
		</section>
		<button id="fixed-button"><a href="listaprofessores.html">Chat</a></button>
	</main>

	<!-- Footer-->
	<footer>Todos os direitos reservados para EducaSex-2024</footer>
	<script src="../js/aluno.js"></script>
</body>

</html>
