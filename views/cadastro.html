    <main>

        <h3> Olá! Deseja cadastrar seu quiz?</h3>
        <p> Preencha os campos abaixo, seguindo o modelo: primeiro a pergunta seguida de 4 alternativas,
            selecionando a que você deseja ser a correta. </p>
        <hr>
        <div class="container">
            <div class="perguntas">
                <label for="pergunta"> Escreva a pergunta: </label>
                <input type="text" id="pergunta">
            </div>
            <br>
            <div class="alternativas">
                <label for="alternativa1"> Primeira alternativa: </label>
                <input type="text" id="alternativa1">
            </div>
            <br>
            <div class="alternativas">
                <label for="alternativa2"> Segunda alternativa: </label>
                <input type="text" id="alternativa2">
            </div>
            <br>
            <div class="alternativas">
                <label for="correta3"> Terceira alternativa: </label>
                <input type="text" id="alternativa3">
            </div>
            <br>
            <div class="alternativas">
                <label for="correta4"> Quarta alternativa: </label>
                <input type="text" id="alternativa4">
            </div>
            <br>
            <div class="alternativas">
                <label for="correta5"> Digite qual é a alternativa correta (A, B, C, D): </label>
                <input type="text" id="correta">
            </div>
            <button id="incluirPergunta" class="btn btn-primary"> Enviar Quiz! </button>
        </div>
        <script src="../js/cadastro.js"></script>
        </div>
