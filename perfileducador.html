<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="assets/css/perfileducador.css" />
	<title>Perfil do Educador</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- Script FontAwesome e BootsTrap-->
	<script src="https://kit.fontawesome.com/adc897de4b.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- Navegação do Usuario-->
	<nav class="nav">
		<span class="educa"> <a href="#">EducaSex</a>
			<i class="fa-solid fa-book"></i></span>
		<ul>
			<li><a href="#">Pagina Principal</a></li>
			<li><a href="#">Perfil</a></li>
		</ul>
	</nav>
	<hr>

	<!-- Conteudo principal-->
	<main>
		<!-- Perfil do Educador-->
		<div class="container">

			<!-- Informações do Educador-->
			<div class="profile">
				<img src="assets/imgs/educador" alt="Foto de perfil do usuário" />
				<h1>Nome do Usuário</h1>
				<p>Localização</p>
				<p class="bio">Biografia</p>
			</div>

			<!-- Status do Educador-->
			<div class="stats">
				<div class="stat">
					<p><i class="fa-solid fa-pen"></i>Quizzes enviados:</p>
					<p class="quiz">0</p>
				</div>
				<div class="stat">
					<p><i class="fa-solid fa-book" style="color: #441217;"></i>Alunos atendidos:</p>
					<p class="alunos">0</p>
				</div>
				<div class="stat">
					<p><i class="fa-solid fa-star" style="color: #FFD43B;"></i>Nota:</p>
					<p class="nota">0</p>
				</div>
			</div>
		</div>

		<!-- Aulas semanais do educador-->
		<section class="classes">
			<h2>Aulas Da Semana</h2>
			<hr>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
						<th>Tema</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="AulaSemana0">DiaDaSemana</td>
						<td class="AulaHorario0">Horario</td>
						<td class="AulaTema0">Tema</td>
					</tr>
					<tr>
						<td class="AulaSemana1">DiaDaSemana</td>
						<td class="AulaHorario1">Horario</td>
						<td class="AulaTema1">Tema</td>
					</tr>
					<tr>
						<td class="AulaSemana2">DiaDaSemana</td>
						<td class="AulaHorario2">Horario</td>
						<td class="AulaTema2">Tema</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<!-- Footer-->
	<footer>Todos os direitos reservados para EducaSex-2024</footer>
	<script src="js/educador.js"></script>
</body>

</html>
