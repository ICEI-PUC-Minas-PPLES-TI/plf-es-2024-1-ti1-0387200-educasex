<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Conteúdo</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1>Cadastro de Conteúdos</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="email">E-mail:</label>
        <input type="text" id="email">

        <label for="titulo"> Título:</label>
        <input type="text" id="titulo">

        <label for="conteudo">Conteúdo</label>
        <input type="text" id="conteudo">

        <label for="linkimg">Link da imagem:</label>
        <input type="link" id="linkimg">

        <label for="linksite">Link do repositório:</label>
        <input type="link" id="linksite">

        <button type="button" onclick="cadastrarConteudo()">Cadastrar</button> 
    </form>
</body>
</html>
